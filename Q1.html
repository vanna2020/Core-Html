<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core HTML</title>
    <style>
      /* To style the border around the content */
      .content {
        border: 2px solid black;
        padding: 20px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <!-- Bolded text -->
      <p><b>This text will be bolded.</b></p>

      <!-- Italic text -->
      <p><i>This text will be italic.</i></p>

      <!-- Underlined text -->
      <p><u>This text will be underlined</u></p>

      <!-- Highlighted text -->
      <p><mark>This text will be highlighted</mark></p>

      <!-- Superscript text -->
      <p>
        This is normal text <sup>This will be super scripted</sup> This is
        normal again
      </p>

      <!-- Subscript text -->
      <p>This is normal text <sub>This text will be subscripted</sub></p>

      <!-- Smaller text -->
      <p>Normal Text <small>Small Text</small></p>

      <!-- Strikethrough or deleted text -->
      <p><del>This text will be deleted</del></p>
    </div>
  </body>
</html>

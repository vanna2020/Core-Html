<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core HTML</title>
  </head>
  <body>
    <!-- 1. <html> This is the root element of an HTML document. It wraps all other content in the page. -->
    <!-- Example: <html lang="en"></html> -->

    <!-- 2. <head> Contains metadata about the HTML document, such as the title, character set, and links to stylesheets.
        Example: <head><meta charset="UTF-8"><title>Page Title</title></head>
         -->

    <!-- 3. <title> Specifies the title of the web page that appears in the browser tab. -->
    <!-- Example: <title>My Web Page</title> -->

    <!-- 4. <body> Contains the visible content of the web page, such as headings, paragraphs, images, etc. -->
    <!-- Example: <body><h1>Welcome to My Website</h1></body> -->

    <!-- 5. <h1> to <h6> Heading tags used to define headings of different levels. <h1> is the most important, 
            while <h6> is the least important. -->
    <!-- Example: <h1>Main Heading</h1> <h2>Sub Heading</h2> -->

    <!-- 6. <p>Defines a paragraph of text. Example</p> -->
    <!-- <p>This is a paragraph of text.</p> -->

    <!-- 7. <a> Defines a hyperlink, allowing users to navigate to other web pages or resources. -->
    <!-- Example:<a href="https://pwskills.com">PW Skills</a> -->

    <!-- 8. <img> Embeds an image into the web page. It is a self-closing tag. -->
    <!-- Example: <img src="image.jpg" alt="Description of Image"> -->

    <!-- 9. <ul> Creates an unordered (bulleted) list. -->
    <!-- Example:
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul> -->

    <!-- 10. <ol> Creates an ordered (numbered) list. -->
    <!-- Example:
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
    </ol> -->

    <!-- 11. <li> Defines a list item, used inside ordered (<ol>) and unordered (<ul>) lists. -->
    <!-- Example: <li>List item 1</li> -->

    <!-- 12. <div> Defines a division or section in a document, often used to group block-level elements for styling purposes. -->
    <!-- Example: <div class="container">Hello</div> -->

    <!-- 13. <span> Used to group inline elements within a document. It is similar to <div>, but used for inline content. -->
    <!-- Example: <span class="highlight">This text is highlighted</span> -->

    <!-- 14. <form> Defines an HTML form for user input. -->
    <!-- Example:
    <form action="/submit" method="POST">
      <input type="text" name="name" />
    </form> -->

    <!-- 15. <input /> Allows the user to input data in forms. It is a self-closing tag. -->
    <!-- Example: <input type="text" name="name" placeholder="Enter your name"> -->

    <!-- 16. <table> Defines a table in HTML to organize data into rows and columns. -->
    <!-- Example:
    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Row 1 Data 1</td>
        <td>Row 1 Data 2</td>
      </tr>
    </table> -->

    <!-- 17. <th> Defines a header cell in a table. -->
    <!-- Example: <th>Table Header</th> -->

    <!-- 18. <td> Defines a standard data cell in a table. -->
    <!-- Example: <td>Table Data</td> -->

    <!-- 19. <br> Inserts a line break. It is a self-closing tag. -->
    <!-- Example: This is a line break.<br>Here is the next line. -->

    <!-- 20. <hr> Inserts a horizontal rule (a thematic break). It is a self-closing tag. -->
    <!-- Example: <hr> -->
  </body>
</html>

<!DOCTYPE html>

  <head>

    <title>Core HTML</title>
    <style>

      }
    </style>

  <body>
    <!-- Q2 - Build a simple webpage that helps users navigate different web development-related websites. Note: On
    clicking the hyperlink the web pages should open in a new tab. Below is a reference image. -->

    <!-- Ans =>  -->

    <h1 class="link-heading">Navigate Me:</h1>

    <p>
      Take me to
      <a href="https://pwskills.com/" target="_blank">PW Skills</a> to buy a
      course.
    </p>
    <p>

      <a href="https://developer.mozilla.org/en-US/" target="_blank"
        >MDN docs</a
      >
      to know more about web development.
    </p>
    <p>
      Take me to
      <a href="https://lab.pwskills.com/" target="_blank">PW Skills Lab</a> to
      practice live coding.
    </p>
